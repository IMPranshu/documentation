<html lang="en">

<head>
    {% include header.html %}
</head>

<body {% if page.style %} class="{{ page.style }}" {% endif %}>

<!-- Fixed navbar -->
{% include nav.html %}

<div id="main-content" class="container-fluid">
    <div class="row">

        {% include sidebar.html %}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            {% unless page.skipheading %}
                <h1>
                    {{ page.title | escape }}
                    <div class="pull-right"><a href="{{site.github.repository_url}}/blob/master/{{page.path}}" class="btn btn-link" data-proofer-ignore><i class="fa fa-github"></i> edit page</a></div>
                </h1>
            {% endunless %}

            {{ content }}

        </div>

        {% if page.showfooter %}
            {% include footer.html %}
        {% endif %}

    </div>
</div>

</body>
</html>
